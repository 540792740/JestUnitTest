<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square{
            display: block;
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .circle{
            display: block;
            border-radius: 300px;
            width: 200px;
            height: 200px;
            top: 58px;
            left: 58px;
            position: absolute;
            background-color: blue;

        }
    </style>
</head>
<body>
    <div class="square">
    </div>
    <div class="circle">
    </div>
    
</body>
</html>
